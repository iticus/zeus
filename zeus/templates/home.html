{% extends "base.html" %}
{% block head %}
    {{ super() }}
    <script src="/static/js/plotly-basic-latest.min.js"></script>
{% endblock %}
{% block body %}
    <div id="locationModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Enter Location</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <label for="location">Location: </label>
                    <input id="location">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default">Add</button>
                    <button class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <ul class="nav nav-tabs nav-justified">
            <li class="nav-item active">
               <a data-toggle="tab" href="#curent">Current Location</a>
            </li>
            <li class="nav-item">
                <a data-toggle="tab" href="#location1">Location 1</a>
            </li>
            <li class="nav-item">
                <a data-toggle="tab" href="#location2">Location 2</a>
            </li>
            <li class="nav-item">
                <a data-toggle="tab" href="#location3">Location 3</a>
            </li>
            <li class="nav-item">
                <a data-toggle="tab" href="#location4">Location 4</a>
            </li>
        </ul>
        <h2 id="locationHeader" style="text-align: center;"></h2>
        <div id="temperatureChart"></div>
        <div id="hourlyChart"></div>
    </div>
{% endblock %}
